<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body style="background-color: rgb(54, 212, 115);">
    
  <div class="container h-100>
    <div class="row align-items-center h-100">
        <div class="col-6 mx-auto">
            <div class="jumbotron jumbotron-fluid" style="background-color: rgba(15, 134, 78, 0.37);">
              <div class="row text-center mt-5">
                <div class="col-sm-12">
                  <h1 class="display-4 mt-5" style="color:whitesmoke">Calculator</h1>
                  <form action="/" method="POST">
                    <div class="mt-4">
                      <input type="text" name="n1" placeholder="FirstNumber" />
                      <h2>+</h2>
                      <input type="text" name="n2" placeholder="Second Number" />
                    </div>
                    <div class="col-12 style ">
                      <button class="btn btn-success mt-5" type="submit" name="submit">Calculate</button>
                    </div>
                  </form>
                
                </div>  
            </div>
          
            </div>
        </div>
    </div>
</div>
  </body>
</html>
